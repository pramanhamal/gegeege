<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ad Blocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 80%;
            height: 450px;
            border: none;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>YouTube Ad Blocker</h1>
    <p>Click the play button below to watch a video. Ads should be blocked.</p>
    
    <!-- YouTube Embed -->
    <iframe id="youtube-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allow="autoplay" allowfullscreen></iframe>

    <script>
        // Function to remove ad elements from the page
        function removeAds() {
            const adOverlay = document.querySelector('.ytp-ad-player-overlay');
            const adContainer = document.querySelector('.ytp-ad-container');
            const adText = document.querySelector('.ytp-ad-text');
            const videoAds = document.querySelector('.video-ads');

            if (adOverlay) {
                adOverlay.remove();
            }
            if (adContainer) {
                adContainer.remove();
            }
            if (adText) {
                adText.remove();
            }
            if (videoAds) {
                videoAds.remove();
            }
        }

        // Run the removeAds function periodically
        setInterval(removeAds, 1000);

        // Ensure ads are removed after navigating to a new video
        document.addEventListener('yt-navigate-finish', () => {
            setInterval(removeAds, 1000);  // Ensure ads are removed for new videos
        });
    </script>
</body>
</html>
