<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form action="#" method="POST">
            <label for="cardholder">Cardholder Name</label>
            <input type="text" id="cardholder" name="cardholder" placeholder="John Doe" autocomplete="cc-name" required>

            <label for="cardnumber">Card Number</label>
            <input type="tel" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" autocomplete="cc-number" required>

            <label for="expdate">Expiration Date (MM/YY)</label>
            <input type="text" id="expdate" name="expdate" placeholder="MM/YY" autocomplete="cc-exp" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" autocomplete="cc-csc" required>

            <label for="zip">Billing ZIP Code</label>
            <input type="text" id="zip" name="zip" placeholder="12345" autocomplete="postal-code">

            <input type="submit" value="Submit Payment">
        </form>
    </div>
</body>
</html>
